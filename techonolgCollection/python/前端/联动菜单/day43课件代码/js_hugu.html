<head>
    <meta charset="UTF-8">

<div>hello DIV</div>

        console.log(self)
        alert(1234)

    var ele=document.getElementsByTagName("div")[0]
    ele.onclick=function () {
        console.log(ele);
        console.log(this);

    }
</script>
</body>
</html>
